{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'user_login' %}">
    {% csrf_token %}

      <p>
          Username
          <br>
          <input type="text" name="username">
      </p>

      <p>
          Password
          <br>
          <input type="password" name="password">
      </p>

      <button type="submit">Login</button>
  </form>
{% endblock %}
